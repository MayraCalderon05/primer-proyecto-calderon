<mat-toolbar>
    <button mat-icon id="menuSecciones" class="example-icon" [matMenuTriggerFor]="secciones">
        <mat-icon>menu</mat-icon> <!--el aria label solo se usa si no está el icono-->
    </button>
    <!--vinculamos el mat menu con el atributo anterior de matMenuTriggerFor-->
    <mat-menu #secciones="matMenu">
        <button mat-menu-item routerLink="/inicio">Inicio</button>
        <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
    </mat-menu>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/inicio" id="menuInicio">Inicio</button>
    <!--manu desplegable para una seccion de productos configurada-->
    <button mat-button [matMenuTriggerFor]="producto" id="menuProducto">Productos</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto">Productos</button>
        <button mat-menu-item routerLink="/plantas">Plantas</button>
        <button mat-menu-item routerLink="/herramientas">Herramientas</button>
        <button mat-menu-item routerLink="/recursos">Recursos</button>
    </mat-menu>

    <span class="example-spacer"></span>
    <!--manu desplegable para el inicio de sesion y el formulario de registro-->
    <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item routerLink="/registro">Registro</button>
        <button mat-menu-item routerLink="/iniciosesion">Iniciar sesión</button>
    </mat-menu>

    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button> -->
    
</mat-toolbar>
