<div class="container">
  <div class="row">
    <h1>Inicio</h1>
    <div class="col">
      <div *ngFor="let i of info" class="contenido">
        <mat-card class="example-card card-cont-general">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" ></div>
            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle>{{i.nombre_cientifico}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{i.imagen}}" alt="Photo of a Shiba Inu">
          <!-- <mat-card-content>
            <p>
              {{i.descripcion}}
            </p>
          </mat-card-content> -->
          <mat-card-actions>
            <button mat-button class="botones">LIKE</button>
            <button mat-button class="botones">SHARE</button>
          </mat-card-actions>
      </mat-card>
      </div>
    </div>
  </div>
</div>
