<div class="container">
    <div class="row">
        <h1>Registrate</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>
        <!--nombre de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese nombre de usuario:</mat-label>
            <!--la directiva ng model nos conecta de forma bidireccional un formulario-->
            <input [(ngModel)]="usuarios.nombre" matInput placeholder="Placeholder" required>
        </mat-form-field>
        <!--apellido de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese apellido de usuario:</mat-label>
            <input [(ngModel)]="usuarios.apellido" matInput placeholder="Placeholder" required>
        </mat-form-field>
        <!--email del usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese el mail del usuario:</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Placeholder" required>
        </mat-form-field>
        <!--rol del usuario-->
        <mat-form-field>
            <mat-label>Seleccione un rol</mat-label>
            <mat-select [(ngModel)]="usuarios.rol" required>
                <mat-option value="admin">Administrador</mat-option>
                <mat-option value="visit">Visitante</mat-option>
            </mat-select>
        </mat-form-field>
        <!--contraseña de usuario-->
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <!--de esta manera se oculta la contraseña con el hide password-->
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
                required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <!--muestra la cantidad de caracteres con el input.value.length-->
            <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>
        <!--boton para enviar la información-->
        <button mat-raised-button color="primary" class="boton" (click)="registrar()">Registrarte</button>
    </div>
</div>
